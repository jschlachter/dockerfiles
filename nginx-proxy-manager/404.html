<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .image-container {
            margin: 40px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        .humor-message {
            font-style: italic;
            color: #764ba2;
            margin: 25px 0;
            font-size: 16px;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }

        .btn-back:hover {
            background: #667eea;
            color: white;
        }

        .footer-text {
            font-size: 14px;
            color: #999;
            margin-top: 40px;
        }

        .error-face {
            font-size: 60px;
            margin: 20px 0;
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        
        <h1>Oops! Page Not Found</h1>
        
        <div class="error-face">ü§î</div>
        
        <div class="image-container">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='150' cy='150' r='140' fill='url(%23grad)' opacity='0.1'/%3E%3Ctext x='150' y='170' font-size='80' font-weight='bold' text-anchor='middle' fill='%23667eea'%3E?%3C/text%3E%3C/svg%3E" alt="404 Not Found">
        </div>

        <p>The page you're looking for has vanished into the digital void.</p>
        
        <div class="humor-message">
            üí° Schr√∂dinger's error: simultaneously found and not found!
        </div>

        <div class="buttons">
            <a href="/" class="btn-home">üè† Go to Home</a>
            <a href="javascript:history.back()" class="btn-back">‚Üê Go Back</a>
        </div>

        <div class="footer-text">
            404 | Lost in the digital wilderness
        </div>
    </div>
</body>
</html>
